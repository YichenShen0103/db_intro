services:
  database:
    build: ./database
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build: ./back
    env_file:
      - .env
    ports:
      - "${PORT}:8080"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./back:/app
      - ./uploads:/uploads
    restart: on-failure

  frontend:
    build: ./front
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./front:/app
      - /app/node_modules

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  db_data:
