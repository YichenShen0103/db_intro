services:
  database:
    build: ./database
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    # ❌ 移除端口暴露 - 数据库只能内网访问
    # ports:
    #   - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  backend:
    build: ./back
    env_file:
      - .env
    # ❌ 移除端口暴露 - 后端只能通过nginx访问
    # ports:
    #   - "${PORT}:8080"
    expose:
      - "8080"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./back:/app
      - ./uploads:/uploads
    networks:
      - backend-network
      - frontend-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: on-failure

  frontend:
    build: ./front
    # ❌ 移除端口暴露 - 前端只能通过nginx访问
    # ports:
    #   - "3000:3000"
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    # 生产环境不需要挂载源码和 node_modules
    # volumes:
    #   - ./front:/app
    #   - /app/node_modules
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: on-failure

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"  # ✅ 只有nginx暴露到宿主机
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - frontend-network
    restart: unless-stopped

# 网络隔离配置
networks:
  # 后端网络：database <-> backend
  backend-network:
    driver: bridge
    internal: true  # 完全内网，无法访问外部
  
  # 前端网络：nginx <-> frontend <-> backend
  frontend-network:
    driver: bridge

volumes:
  db_data:
