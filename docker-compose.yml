services:
  database:
    build: ./database
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  backend:
    build: ./back
    env_file:
      - .env
    environment:
      - DB_HOST=database
      - TZ=Asia/Shanghai
    expose:
      - "8080"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./uploads:/root/uploads
    networks:
      - backend-network
      - frontend-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: on-failure

  nginx:
    build:
      context: ./front
      dockerfile: Dockerfile
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "80:80" 
    volumes:
      - ./front/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - frontend-network
    restart: unless-stopped

# 网络隔离配置
networks:
  # 后端网络：database <-> backend
  backend-network:
    driver: bridge
    internal: true  # 完全内网，无法访问外部
  
  # 前端网络：nginx <-> frontend <-> backend
  frontend-network:
    driver: bridge

volumes:
  db_data:
  nginx-logs:
